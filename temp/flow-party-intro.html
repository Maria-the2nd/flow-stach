<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Party - Intro Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Antonio:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================
           DESIGN TOKENS - Flow Party
           ============================================ */
        :root {
            /* Dark Palette */
            --dark-bg: #2d2f2e;
            --dark-secondary: #434645;
            --text-light: #ffffff;
            --text-muted-dark: #767f7a;

            /* Light Palette */
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #171717;
            --text-muted: #afb6b4;
            --border: #dddfde;

            /* Coral Gradient Scale */
            --coral-lightest: #fff0eb;
            --coral-light: #ffc8b8;
            --coral-medium: #ff9d80;
            --coral-strong: #ff531f;
            --coral-vivid: #ff825c;

            /* Border Radius */
            --radius-sm: 24px;
            --radius-md: 32px;
            --radius-lg: 40px;
            --radius-xl: 48px;
            --radius-pill: 9999px;

            /* Typography */
            --font-body: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-logo: 'Antonio', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Intro Section */
        .intro-section {
            padding: 5rem 5vw;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
        }

        .big-number {
            font-size: clamp(4rem, 9vw, 7rem);
            font-weight: 700;
            color: var(--text-dark);
            line-height: 0.9;
        }

        .intro-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .brand-badge {
            font-family: var(--font-logo);
            font-size: 0.875rem;
            font-weight: 700;
        }

        .trust-signals {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .avatar-stack {
            display: flex;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--light-bg);
            margin-left: -10px;
            background: linear-gradient(135deg, var(--coral-light), var(--coral-strong));
            overflow: hidden;
        }

        .avatar:first-child {
            margin-left: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-count {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--text-dark);
            color: var(--text-light);
            font-size: 0.65rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -10px;
        }

        .trust-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .stars {
            color: var(--coral-strong);
            font-size: 0.875rem;
        }

        .intro-headline {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            font-weight: 600;
            line-height: 1.3;
            max-width: 520px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .intro-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .intro-section {
                padding: 3rem 5vw;
            }

            .intro-header {
                flex-direction: column;
                gap: 1.5rem;
            }

            .trust-signals {
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <section class="intro-section">
        <div class="big-number">0→1</div>
        <div class="intro-right">
            <div class="intro-header">
                <span class="brand-badge">FLOWPARTY ™</span>
                <div class="trust-signals">
                    <div class="avatar-stack">
                        <div class="avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        </div>
                        <div class="avatar" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        </div>
                        <div class="avatar" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        </div>
                        <div class="avatar" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        </div>
                        <div class="avatar-count">50+</div>
                    </div>
                    <span class="trust-label">Creative developers shipping</span>
                    <span class="stars">★★★★★</span>
                </div>
            </div>
            <h3 class="intro-headline">
                Stop piecing together components from five different libraries.
                Get complete launch solutions—template, components, Figma file, and guides—in one Party Pack.
            </h3>
        </div>
    </section>
</body>

</html>
