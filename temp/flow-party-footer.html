<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Party - Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Antonio:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* ============================================
           DESIGN TOKENS - Flow Party
           ============================================ */
        :root {
            /* Dark Palette */
            --dark-bg: #2d2f2e;
            --dark-secondary: #434645;
            --text-light: #ffffff;
            --text-muted-dark: #767f7a;

            /* Light Palette */
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-dark: #171717;
            --text-muted: #afb6b4;
            --border: #dddfde;

            /* Coral Gradient Scale */
            --coral-lightest: #fff0eb;
            --coral-light: #ffc8b8;
            --coral-medium: #ff9d80;
            --coral-strong: #ff531f;
            --coral-vivid: #ff825c;

            /* Border Radius */
            --radius-sm: 24px;
            --radius-md: 32px;
            --radius-lg: 40px;
            --radius-xl: 48px;
            --radius-pill: 9999px;

            /* Typography */
            --font-body: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-logo: 'Antonio', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--dark-bg);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            background: var(--card-bg);
            margin: 2rem 5vw;
            border-radius: var(--radius-md);
            padding: 4rem;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4rem;
        }

        .footer-logo {
            font-family: var(--font-logo);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .footer-logo-accent {
            color: var(--coral-strong);
        }

        .footer-links {
            display: flex;
            gap: 4rem;
        }

        .footer-col h4 {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.25rem;
        }

        .footer-col a {
            display: block;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            transition: color 0.2s;
        }

        .footer-col a:hover {
            color: var(--coral-strong);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .footer-bottom span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .footer {
                margin: 1rem;
                padding: 2rem;
            }

            .footer-top {
                flex-direction: column;
                gap: 2rem;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="footer-top">
            <span class="footer-logo">FLOW<span class="footer-logo-accent">PARTY</span>™</span>
            <div class="footer-links">
                <div class="footer-col">
                    <h4>Product</h4>
                    <a href="#">The Stash</a>
                    <a href="#">Party Packs</a>
                    <a href="#">Pricing</a>
                    <a href="#">Changelog</a>
                </div>
                <div class="footer-col">
                    <h4>Community</h4>
                    <a href="#">Collaborators</a>
                    <a href="#">Discord</a>
                    <a href="#">Showcase</a>
                    <a href="#">Blog</a>
                </div>
                <div class="footer-col">
                    <h4>Resources</h4>
                    <a href="#">Documentation</a>
                    <a href="#">Tutorials</a>
                    <a href="#">Support</a>
                    <a href="#">FAQ</a>
                </div>
                <div class="footer-col">
                    <h4>Legal</h4>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Licensing</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span>© 2025 Flow Party. All rights reserved.</span>
            <span>Built with Webflow</span>
        </div>
    </footer>
</body>

</html>
